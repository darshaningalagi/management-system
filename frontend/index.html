<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Teacher Management System</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <section id="auth-section">
  <h2>Login</h2>
  <form id="login-form">
    <input type="text" id="login-username" placeholder="Username" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <h2>Register</h2>
  <form id="register-form">
    <input type="text" id="register-username" placeholder="Username" required />
    <input type="password" id="register-password" placeholder="Password" required />
    <select id="register-role">
      <option value="teacher">Teacher</option>
      <option value="admin">Admin</option>
    </select>
    <button type="submit">Register</button>
  </form>
</section>

<section id="app-section" style="display:none;">
  <!-- Student and Teacher Management UI here -->
</section>

  <h1>Student Teacher Management System</h1>

  <section id="student-section">
    <h2>Students</h2>
    <form id="student-form">
      <input type="text" id="student-name" placeholder="Name" required />
      <input type="number" id="student-age" placeholder="Age" required />
      <input type="text" id="student-grade" placeholder="Grade" required />
      <input type="text" id="student-contact" placeholder="Contact" required />
      <button type="submit">Add Student</button>
    </form>
    <ul id="student-list"></ul>
  </section>

  <section id="teacher-section">
    <h2>Teachers</h2>
    <form id="teacher-form">
      <input type="text" id="teacher-name" placeholder="Name" required />
      <input type="text" id="teacher-subject" placeholder="Subject" required />
      <input type="email" id="teacher-email" placeholder="Email" required />
      <input type="text" id="teacher-phone" placeholder="Phone" required />
      <button type="submit">Add Teacher</button>
    </form>
    <ul id="teacher-list"></ul>
  </section>
  <button id="logout-btn">Logout</button>


  <script src="js/app.js"></script>
</body>
</html>
